<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(75, 70%, 67%); }
  </style>
</head>
<body>
  <main>
    <picture>
      <img src="images/bg-pattern-top.svg" alt="background top" class="bg-top">
    </picture>
    <div class="profile-card-component">
      <picture>
        <img src="images/bg-pattern-card.svg" alt="background card pattern" class="bg-pattern">
        <img src="images/image-victor.jpg" alt="profile victor" class="profile">
      </picture>
      <div class="profile-details">
        <h1 class="name">Victor Crest<span>26</span></h1>
        <p>London</p>
        <div class="profile-stats">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p> 
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <picture>
      <img src="images/bg-pattern-bottom.svg" alt="background bottom" class="bg-bottom">
    </picture>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Praharsh</a>.
  </div>
</body>
</html>
